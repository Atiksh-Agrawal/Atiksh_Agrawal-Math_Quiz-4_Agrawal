<html>
    <head>
        <title>Math Quiz</title>
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <link rel="stylesheet" type="text/css" href="game.css">
    
        
    </head>

    <body>
       <h4 id="Player_1_name"></h4><span id="player_1_score"></span> 
       <br>
       <h4 id="Player_2_name"></h4><span id="player_2_score"></span>
       
       <div class="container">
           <center>
               <h1>Math Quiz !</h1>

               <h3 id = "player_question"></h3>
               <h3 id = "player_answer"></h3>

               <div id = "output" class="col-lg-6"></div>
               <br>
               <br>
               <label>Send Your Question <b>Try putting large numbers for multiplication</b></label>
               <br>
               <input placeholder="Number 1 for multiplication" type="number" id = "Number1" class="textBox form-control">
               <br>
               <br>
               <input placeholder="Number 2 for multiplication" type="number" id = "Number2" class="textBox form-control">
               <br>
               <button class="btn btn-success" onclick="Send()">Send Question</button>
           </center>
       </div>
       <script src="atiksh.js"></script>
    </body>

</html>
